apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-app
  labels:
    app: angular
spec:
  replicas: 2
  selector:
    matchLabels:
      app: angular
  template:
    metadata:
      labels:
        app: angular
    spec:
      containers:
        - name: angular-app
          image: adnane142003/angular-app:latest
          ports:
            - containerPort: 80
          env:
            - name: SPRINGBOOT_API_URL
              value: "http://springboot-service:8080"

---
apiVersion: v1
kind: Service
metadata:
  name: angular-service
spec:
  selector:
    app: angular
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort

