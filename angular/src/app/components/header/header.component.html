<header class="custom-navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-brand">
      <a href="/" class="brand-logo">
        <img src="/assets/logo.png" class="logo-image">
        Inventory App
      </a>
    </div>

    <!-- Navigation Links -->
    <nav class="navbar-links">
      <!-- Admin Links -->
      <ul *ngIf="userType === 'Admin'" class="navbar-menu">
        <li><a routerLink="/users" routerLinkActive="active">Users</a></li>
        <li><a routerLink="/categories" routerLinkActive="active">Categories</a></li>
        <li><a routerLink="/products" routerLinkActive="active">Products</a></li>
        <li><a routerLink="/commands" routerLinkActive="active">Commands</a></li>
      </ul>

      <!-- Employee Links -->
      <ul *ngIf="userType === 'Employee'" class="navbar-menu">
        <li><a routerLink="/products" routerLinkActive="active">Products</a></li>
        <li><a routerLink="/commands" routerLinkActive="active">Commands</a></li>
      </ul>

      <!-- Manager Links -->
      <ul *ngIf="userType === 'Supplier'" class="navbar-menu">
        <li><a routerLink="/commandsSupplier" routerLinkActive="active">Commands</a></li>
      </ul>


      <!-- User Account Links -->
      <ul class="navbar-menu account-menu">
        <li><span class="user-info">Logged in as: {{ userName }}</span></li>
        <li><a (click)="logout()" class="logout-link">Logout</a></li>
      </ul>
    </nav>
  </div>
</header>
